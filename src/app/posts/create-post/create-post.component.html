<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title" />

      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title</mat-error
      >
    </mat-form-field>

    <div>
      <button (click)="filePicker.click()" mat-stroked-button type="button">
        Pick image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview" class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        placeholder="Content"
        formControlName="content"
      ></textarea>

      <mat-error *ngIf="form.get('content').invalid"
        >Please enter some content</mat-error
      >
    </mat-form-field>
    <button type="submit" color="accent" mat-raised-button>Save post</button>
  </form>
</mat-card>
